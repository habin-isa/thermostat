<!DOCTYPE html>
<html>
  <title>SmurtThermosturt</title>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
  </head>

  <h1 style="font-size:90px; text-align:center"> SMURT THERMOSTURT</h1>

  <body id="body">
    <div class="cube">

       <div class="front"><h1 class="temperature" style="border: transparent">0</h1></div>

       <div class="back"><h1 class="temperature" style="border: transparent">0</h1></div>

       <div class="top"><h1 class="temperature" style="border: transparent">0</h1></div>

       <div class="bottom"><h1 class="temperature" style="border: transparent">0</h1></div>

       <div class="left"><h1 class="temperature" style="border: transparent">0</h1></div>

       <div class="right"><h1 class="temperature" style="border: transparent">0</h1></div>


     </div>

    <div class="controls">
      <button type="button" id="Up">Up</button>
      <button type="button" id="Down">Down</button>
      <button type="button" id="PowerSaveOn">Power Swurve on</button>
      <button type="button" id="PowerSaveOff">Power Swurve off</button>
      <button type="button" id="Reset">Reset Temperature</button>
    </div>

    <div class="display">
      <h1>Power Swurve is: </h1>
      <h1 id="powersave">ON</h1>

      <section>
  <h1>City fyah: <span id="current-temperature">20</span></h1>
  <select id="current-city">
    <option value="london">London</option>
    <option value="newyork">New York</option>
    <option value="paris">Paris</option>
    <option value="tokyo">Tokyo</option>
  </select>
</section>

    </div>

    </div>
  </body>
</html>
